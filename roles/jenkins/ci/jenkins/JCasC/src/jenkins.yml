      - "status"
      - "weather"
      - "jobName"
      - "lastSuccess"
      - "lastFailure"
      - "lastDuration"
      - "buildButton"
      - "favoriteColumn"
      - "cronTriggerColumn"
      - "lastBuildConsoleColumn"
      jobFilters:
      - "allJobsFilter"
      - jobStatusFilter:
          aborted: true
          disabled: true
          failed: true
          includeExcludeTypeString: "excludeUnmatched"
          stable: true
          unstable: true
      name: "Everything"
      recurse: true
  - list:
      columns:
      - "weather"
      - "jobName"
      - "lastSuccess"
      - "lastFailure"
      - "lastDuration"
      - "buildButton"
      - "favoriteColumn"
      - "lastBuildConsoleColumn"
      jobFilters:
      - jobStatusFilter:
          aborted: false
          disabled: false
          failed: true
          includeExcludeTypeString: "includeMatched"
          stable: false
          unstable: true
      name: "Failed"
      recurse: true
  - list:
      columns:
      - "status"
      - "weather"
      - "jobName"
      - "lastSuccess"
      - "lastFailure"
      - "lastDuration"
      - "buildButton"
      - "favoriteColumn"
      - "lastBuildConsoleColumn"
      jobFilters:
      - buildStatusFilter:
          building: true
          inBuildQueue: true
          includeExcludeTypeString: "includeMatched"
          neverBuilt: false
      name: "Running"
      recurse: true
  - list:
      columns:
      - "status"
      - "weather"
      - "jobName"
      - "lastSuccess"
      - "lastFailure"
      - "lastDuration"
