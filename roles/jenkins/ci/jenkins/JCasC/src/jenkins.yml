      labelString: "restic backup"
      launcher:
        ssh:
          credentialsId: "jenkins-ssh-deploy"
          host: "bareos.intr"
          port: 22
          sshHostKeyVerificationStrategy: "nonVerifyingKeyVerificationStrategy"
      name: "bareos"
      nodeDescription: "bareos"
      numExecutors: 1
      remoteFS: "/home/jenkins"
      retentionStrategy:
        demand:
          idleDelay: 1
          inDemandDelay: 0
