jenkins:
  systemMessage: |
    Welcome to our build server.

    This Jenkins is 100% configured and managed 'as code'.

  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: true
  agentProtocols:
  - "JNLP4-connect"
  - "Ping"
  disableRememberMe: false
  globalNodeProperties:
  - envVars:
      env:
      - key: "ANDROID_HOME"
        value: "/var/lib/jenkins/android-sdk"
      - key: "PATH"
        value: "/var/lib/jenkins/bin:/run/wrappers/bin:/var/lib/jenkins/.nix-profile/bin:/etc/profiles/per-user/jenkins/bin:/nix/var/nix/profiles/default/bin:/run/current-system/sw/bin:/sbin:/usr/sbin:/usr/local/sbin:/bin:/usr/bin:/usr/local/bin:/usr/local/repo/sbin"
  labelString: "dh-docker-swarm-vm nixbld"
  numExecutors: 21
  markupFormatter: "plainText"
  mode: NORMAL
  myViewsTabBar: "standard"
  nodes:
