#!/usr/bin/env -S jenkins-jobs --ignore-cache update
---

- job:
    name: backup/rclone
    description: null
    project-type: multibranch
    periodic-folder-trigger: 1d
    prune-dead-branches: true
    number-to-keep: '10'
    days-to-keep: '10'
    script-path: Jenkinsfile
    scm:
      - git:
          url: git@gitlab.intr:backup/rclone.git
          credentials-id: gitlab-git

- job:
    name: backup/ftpserver
    description: null
    project-type: multibranch
    periodic-folder-trigger: 1d
    prune-dead-branches: true
    number-to-keep: '10'
    days-to-keep: '10'
    script-path: Jenkinsfile
    scm:
      - git:
          url: git@gitlab.intr:backup/ftpserver.git
          credentials-id: gitlab-git

